<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Chat Bot</h1>
    <main>
        <ol id='history'>
            <li>AZ says: Hey There!</li>
            <li>JT says: What's up?</li>
            <li>AZ says: Not much - Just ask me qustions and get answers!</li>
            <li>JT says: Like the weather and time?</li>
            <li>AZ says: Sure, give it a try below!</li>
        </ol>
        <form id='input'>
            <input value='JT' id='initials'>
            <input id='message'>
            <button id='send-button'>Send</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
